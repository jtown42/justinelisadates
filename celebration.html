<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .celebrate {
            font-size: 2rem;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Congratulations, Your Date Night is Set!</h1>
        <p><strong>Restaurant:</strong> <span id="selected-restaurant"></span></p>
        <p><strong>Activity:</strong> <span id="selected-activity"></span></p>
        <p class="celebrate">Have an amazing time! ðŸŽ‰</p>
    </div>

    <script>
        // Fetch the selected options from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const restaurant = urlParams.get('restaurant') || 'No restaurant selected';
        const activity = urlParams.get('activity') || 'No activity selected';

        // Display the selected options
        document.getElementById('selected-restaurant').textContent = restaurant;
        document.getElementById('selected-activity').textContent = activity;

        // Generate confetti
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDelay = `${Math.random() * 5}s`;
            confetti.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
